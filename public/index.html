<head>

  <title>ZQ-UNM</title>

  <style>
    :root {
      --text-color: #000;
      --text-color-gray: #888;
      --text-color-hover: #fff;
      --icon-color: #444;
    }

    html.dark-mode {
      --text-color: #fff;
      --text-color-gray: #888;
      --text-color-hover: #3c3c3c;
      --icon-color: #cbcbcb;
    }

    * {
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      user-select: none;
    }

    html {
      height: 100%;
    }

    body {
      background-color: var(--text-color-hover);
      color: var(--text-color);
      font-family: "PingFang SC", "Open Sans", "Microsoft YaHei", sans-serif;
      transition: background-color 0.5s, color 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }

    .dark-mode body {
      background-color: #2a2a2a;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    a {
      text-decoration: none;
      color: var(--text-color-gray);
      transition: all 0.5s ease;
    }

    a:hover {
      color: var(--text-color);
    }

    .ico {
      margin: 4rem 2rem;
      font-size: 6rem;
      color: var(--text-color-gray);
    }

    .ico img {
      width: 300px;
      height: 300px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
    }

    .text {
      margin: 1rem;
    }

    .control button {
      background-color: var(--text-color-hover);
      border: var(--text-color) solid;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      transition: all 0.5s ease;
      margin: 1rem 0.2rem;
      color: var(--text-color);
      cursor: pointer;
    }

    .control button:hover {
      border: var(--text-color) solid;
      background: var(--text-color);
      color: var(--text-color-hover);
    }

    .control button i {
      margin-right: 6px;
    }

    footer {
      line-height: 1.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 140px;
    }

    footer .social {
      color: var(--icon-color);
      font-size: 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    footer .social i {
      margin: 0 12px;
    }

    footer .point::before {
      content: "·";
      color: var(--text-color-gray);
    }

    .power,
    .icp {
      font-size: 14px;
    }

    input:focus {
      box-shadow:0 0 0 2px #1976d244;
    }
    #queryBtn:hover {
      background:linear-gradient(90deg,#1565c0,#64b5f6);
      transform:translateY(-2px) scale(1.04);
      box-shadow:0 4px 16px #1976d244;
    }
    #testBtn:hover {
      background:linear-gradient(90deg,#11998e,#38f9d7);
      transform:translateY(-2px) scale(1.04);
      box-shadow:0 4px 16px #43e97b44;
    }
    .copy-btn:hover {
      background:#ff9800!important;
      color:#fff;
      transform:scale(1.08);
      box-shadow:0 2px 8px #ffb30044;
    }
    @keyframes floatLogo {
      0% {transform:translateY(0);}
      100% {transform:translateY(-16px);}
    }
    @keyframes fadeInResult {
      0% {opacity:0;transform:translateY(20px);}
      100% {opacity:1;transform:translateY(0);}
    }
  </style>
</head>

<body style="background:linear-gradient(135deg,#f5f5f5 0%,#fffde4 100%);min-height:100vh;">
  <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:3.5rem;">
    <div style="background:radial-gradient(circle at 60% 40%,#90caf9 60%,#fff 100%);width:90px;height:90px;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 24px #90caf955;">
      <img src="./favicon.png" alt="logo" style="width:54px;height:54px;filter:drop-shadow(0 2px 8px #1976d233);">
    </div>
    <div style="font-size:2.1rem;font-weight:900;background:linear-gradient(90deg,#1976d2,#43e97b 80%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-top:1.1rem;letter-spacing:2px;text-align:center;">ZQ-UNM</div>
    <div style="color:#888;font-size:1.05rem;margin-top:0.5rem;">网易云音乐解灰API - 多音源聚合</div>
  </div>
  <main style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:2.2rem;">
    <div class="card" style="background:#fff;border-radius:18px;box-shadow:0 4px 24px #1976d211;padding:2.2rem 2.2rem 1.5rem 2.2rem;max-width:420px;width:95vw;display:flex;flex-direction:column;align-items:center;">
      <div style="width:100%;border-bottom:1.5px solid #f5f5f5;padding-bottom:0.7rem;margin-bottom:1.2rem;display:flex;align-items:center;gap:8px;">
        <i class="fa-solid fa-circle-info" style="color:#1976d2;"></i>
        <span style="font-weight:bold;font-size:1.08rem;">使用说明</span>
      </div>
      <ul style="font-size:0.98rem;line-height:1.7;width:100%;padding-left:0;list-style:none;margin-bottom:1.2rem;">
        <li style='margin-bottom:0.5rem;'><i class="fa-solid fa-music" style="color:#1976d2;margin-right:7px;"></i><b>获取网易云歌曲ID：</b> 在网易云网页版点击歌曲，浏览器地址栏最后的数字即为ID，如 <span style='color:#1976d2;'>1962165898</span></li>
        <li style='margin-bottom:0.5rem;'><i class="fa-solid fa-server" style="color:#43e97b;margin-right:7px;"></i><b>音源server可选值：</b>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>kuwo</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>kugou</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>migu</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>bilibili</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>ytdlp</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>qq</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>joox</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>youtube</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>ytdownload</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>youtubedl</span>
          <span style='color:#1976d2;background:#f5f5f5;border-radius:4px;padding:2px 7px;margin-right:3px;'>pyncmd</span>
        </li>
        <li style='margin-bottom:0.5rem;'><i class="fa-solid fa-star" style="color:#ffb300;margin-right:7px;"></i><b>默认音源：</b> <span style='color:#1976d2;'>kuwo,kugou,migu,bilibili,ytdlp</span>（不填server时自动使用）</li>
      </ul>
      <form id="matchForm" style="width:100%;display:flex;flex-direction:column;align-items:center;gap:1.1rem;">
        <div style="width:100%;display:flex;align-items:center;gap:0.7rem;background:#f8f9fa;border-radius:8px;padding:0.5rem 0.8rem;box-shadow:0 1px 4px #1976d211;">
          <i class="fa-solid fa-music" style="color:#1976d2;font-size:1.1rem;"></i>
          <input id="songId" type="text" placeholder="网易云歌曲ID，如 1962165898" style="flex:1;border:none;background:transparent;font-size:1.05rem;padding:0.3rem 0.2rem;outline:none;" required>
        </div>
        <div style="width:100%;display:flex;align-items:center;gap:0.7rem;background:#f8f9fa;border-radius:8px;padding:0.5rem 0.8rem;box-shadow:0 1px 4px #1976d211;">
          <i class="fa-solid fa-server" style="color:#43e97b;font-size:1.1rem;"></i>
          <input id="server" type="text" placeholder="音源server（可选），如 kuwo,kugou,bilibili" style="flex:1;border:none;background:transparent;font-size:1.05rem;padding:0.3rem 0.2rem;outline:none;">
        </div>
        <div style="width:100%;display:flex;gap:1.2rem;margin-top:0.5rem;">
          <button type="submit" id="queryBtn" style="flex:1; background: linear-gradient(90deg,#1976d2,#64b5f6); color: #fff; border: none; border-radius: 8px; padding: 0.7rem 0; font-size: 1.08rem; font-weight: bold; cursor: pointer; box-shadow:0 2px 8px #1976d233; transition: background 0.3s,transform 0.2s,box-shadow 0.2s;">查询播放链接</button>
          <button type="button" id="testBtn" style="flex:1; background: linear-gradient(90deg,#43e97b,#38f9d7); color: #fff; border: none; border-radius: 8px; padding: 0.7rem 0; font-size: 1.08rem; font-weight: bold; cursor: pointer; box-shadow:0 2px 8px #43e97b33; transition: background 0.3s,transform 0.2s,box-shadow 0.2s;">测试接口</button>
        </div>
      </form>
      <div id="result" style="margin: 1.5rem 0 0.5rem 0; width:100%; word-break: break-all; background: linear-gradient(90deg,#f5f5f5 60%,#fceabb 100%); border-radius: 14px; min-height: 2.5rem; box-shadow: 0 4px 16px #1976d211; padding: 1.2rem 1.2rem; font-size: 1.08rem; border:2px solid #90caf9; opacity:0; animation:fadeInResult 0.8s forwards;"></div>
    </div>
  </main>
  <footer>
    <div class="social" style="display:flex;align-items:center;gap:28px;margin-top:1.5rem;">
      <div class="footer-btn" title="GitHub" onclick="socialJump('github')" style="width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#1976d2 60%,#64b5f6 100%);display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px #1976d244;cursor:pointer;transition:transform 0.18s,box-shadow 0.18s;">
        <i class="fa-brands fa-github" style="color:#fff;font-size:1.6rem;"></i>
      </div>
      <div class="footer-btn" title="主页" onclick="socialJump('home')" style="width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#43e97b 60%,#38f9d7 100%);display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px #43e97b44;cursor:pointer;transition:transform 0.18s,box-shadow 0.18s;">
        <i class="fa-solid fa-house" style="color:#fff;font-size:1.5rem;"></i>
      </div>
      <div class="footer-btn" title="邮箱" onclick="socialJump('email')" style="width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#ffb300 60%,#ff9800 100%);display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px #ffb30044;cursor:pointer;transition:transform 0.18s,box-shadow 0.18s;">
        <i class="fa-solid fa-envelope" style="color:#fff;font-size:1.4rem;"></i>
      </div>
    </div>
    <style>
      .footer-btn:hover {
        transform:scale(1.13);
        box-shadow:0 4px 16px #1976d244,0 2px 8px #fff4;
        z-index:2;
      }
    </style>
  </footer>
  <script>
    // 跟随系统主题
    const darkModeMediaQuery = window.matchMedia(
      "(prefers-color-scheme: dark)"
    );
    const toggleDarkMode = (darkModeMediaQuery) => {
      if (darkModeMediaQuery.matches) {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    };
    darkModeMediaQuery.addListener(toggleDarkMode);
    toggleDarkMode(darkModeMediaQuery);

    // 查询播放链接
    document.getElementById('matchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('songId').value.trim();
      let server = document.getElementById('server').value.trim();
      // 默认五个音源
      const defaultServers = 'kuwo,kugou,migu,bilibili,ytdlp';
      if (!id) {
        showResult('请填写网易云歌曲ID！');
        return;
      }
      if (!server) server = defaultServers;
      showResult('查询中...');
      try {
        const res = await fetch(`/match?id=${encodeURIComponent(id)}&server=${encodeURIComponent(server)}`);
        const data = await res.json();
        if (data.code === 200 && data.data) {
          let html = `<b>播放链接(url)：</b><br><a href="${data.data.url}" target="_blank" style="color:#1976d2;word-break:break-all;">${data.data.url}</a> <button class='copy-btn' data-copy='${data.data.url}' style='margin-left:8px;background:#ffb300;color:#fff;border:none;border-radius:4px;padding:0.2rem 0.7rem;cursor:pointer;font-size:0.98rem;transition:background 0.2s;'>复制</button><br><br>`;
          if (data.data.proxyUrl) {
            html += `<b>代理链接(proxyUrl)：</b><br><a href="${data.data.proxyUrl}" target="_blank" style="color:#388e3c;word-break:break-all;">${data.data.proxyUrl}</a> <button class='copy-btn' data-copy='${data.data.proxyUrl}' style='margin-left:8px;background:#ffb300;color:#fff;border:none;border-radius:4px;padding:0.2rem 0.7rem;cursor:pointer;font-size:0.98rem;transition:background 0.2s;'>复制</button><br>`;
          }
          showResult(html);
        } else {
          showResult('未找到播放链接，或接口返回异常。');
        }
      } catch (err) {
        showResult('请求失败，请检查服务是否正常运行。');
      }
    });

    // 替换测试接口按钮事件
    document.getElementById('testBtn').onclick = async function() {
      showResult('查询中...');
      try {
        const res = await fetch('/test');
        const data = await res.json();
        showResult('<pre style="white-space:pre-wrap;word-break:break-all;font-size:1.02rem;">'+JSON.stringify(data,null,2)+'</pre>');
      } catch (err) {
        showResult('测试接口请求失败！');
      }
    };

    function showResult(html) {
      document.getElementById('result').innerHTML = html;
      if(!html || html==='查询中...') {
        document.getElementById('result').style.background='linear-gradient(90deg,#f5f5f5 60%,#fceabb 100%)';
        document.getElementById('result').style.opacity='0.7';
        document.getElementById('result').style.borderColor='#90caf9';
      } else {
        document.getElementById('result').style.background='linear-gradient(90deg,#fffde4 60%,#fceabb 100%)';
        document.getElementById('result').style.opacity='1';
        document.getElementById('result').style.borderColor='#43e97b';
      }
    }
    // 复制功能
    document.addEventListener('click',function(e){
      if(e.target && e.target.classList && e.target.classList.contains('copy-btn')){
        const text = e.target.getAttribute('data-copy');
        navigator.clipboard.writeText(text).then(()=>{
          e.target.innerText='已复制!';
          e.target.style.background='#43e97b';
          setTimeout(()=>{
            e.target.innerText='复制';
            e.target.style.background='#ffb300';
          },900);
        });
      }
    });

    // 社交链接跳转
    const socialJump = (type) => {
      switch (type) {
        case "github":
          window.location.href = "https://github.com/BAYUEQI/ZQ-UNM";
          break;
        case "home":
          window.location.href = "https://nav.520jacky.dpdns.org";
          break;
        case "email":
          window.location.href = "mailto:2839713837@qq.com";
          break;
        default:
          break;
      }
    };
  </script>
